version: '3'
networks:
  frontend:
    # add this if the network is already existing!
    external: true

services:
  nginx-app:
    image: 'jc21/nginx-proxy-manager:latest'
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    environment:
      DB_MYSQL_HOST: "db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npmpsw"
      DB_MYSQL_NAME: "npm"
    volumes:
      - /e/docker/proxy/app/data:/data
      - /e/docker/proxy/app/letsencrypt:/etc/letsencrypt
    networks:
      - frontend
    
  nginx-db:
    image: 'jc21/mariadb-aria:latest'
    environment:
      MYSQL_ROOT_PASSWORD: 'npmpsw'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: 'npmpsw'
    volumes:
      - /e/docker/proxy/db/data/mysql:/var/lib/mysql
    networks:
      - frontend